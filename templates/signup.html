<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <form method="post" action="/signup" class="bg-white p-8 rounded shadow-md w-full max-w-md space-y-4">
    <h2 class="text-2xl font-bold text-center">Create an Account</h2>

    <input type="text" name="uname" placeholder="Username"
           class="w-full border p-2 rounded focus:outline-none focus:ring" required />

    <input type="email" name="email" placeholder="Email"
           class="w-full border p-2 rounded focus:outline-none focus:ring" required />

    <input type="password" name="pwd" placeholder="Password"
           class="w-full border p-2 rounded focus:outline-none focus:ring" required />

    {% if error %}
      <p class="text-red-500">{{ error }}</p>
    {% elif success %}
      <p class="text-green-500">{{ success }}</p>
    {% endif %}

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Sign Up
    </button>

    <p class="text-sm text-center">
      Already have an account?
      <a href="/login" class="text-blue-600 hover:underline">Log In</a>
    </p>
  </form>

</body>
</html>
